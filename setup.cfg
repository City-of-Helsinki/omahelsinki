[pep8]
max-line-length = 120
exclude = *migrations*
ignore = E309

[flake8]
exclude = migrations, node_modules, local_settings.py
max-line-length = 120
max-complexity = 10

[tool:pytest]
DJANGO_SETTINGS_MODULE = omahelsinki.settings
norecursedirs = node_modules .git venv

[isort]
indent=4
line_length=120
multi_line_output=3
skip=migrations, node_modules
not_skip=__init__.py
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
