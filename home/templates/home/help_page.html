{% extends "base.html" %}
{% load i18n wagtailcore_tags %}

{% block body_class %}template-faqpage{% endblock %}

{% block content %}
<section class="hero-section">
  <div class="container">
    <div class="row">
      <div class="col-11 col-md-10 col-lg-8">
        <div class="hero-content hero-content--inverse">
          <h1>{{ page.hero_text }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section section--intro">
  <div class="container">
    <div class="row">
      <div class="accordion col-12 col-lg-10" id="question-list">
        {% for faq in page.faqs.all %}
        <div class="card">
            <div class="card-header" id="heading-{{ faq.pk }}">
                <h5 class="mb-0">
                    <button class="btn btn-link btn-lg btn-block accordion-btn collapsed" data-toggle="collapse" data-target="#collapse-{{ faq.pk }}" aria-expanded="true" aria-controls="collapse-{{ faq.pk }}">
                        {{ faq.question }}
                    </button>
                </h5>
            </div>
            <div id="collapse-{{ faq.pk }}" class="collapse" aria-labelledby="heading-{{ faq.pk }}" data-parent="#question-list">
                <div class="card-body">
                    {{ faq.answer|richtext }}
                </div>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
